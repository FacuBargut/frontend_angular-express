<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <input type="hidden" name="_id" [(ngModel)]="selectedEmployee._id">
                    <div class="form-group">
                        <input type="text"
                               name="name"
                               class="form-control"
                               placeholder="Ingrese su nombre"
                               [(ngModel)]="selectedEmployee.name">
                    </div>
                    <div class="form-group">
                        <input type="text"
                               name="position"
                               class="form-control"
                               placeholder="Ingrese su posiciÃ³n"
                               [(ngModel)]="selectedEmployee.position"
                               >
                    </div>
                    <div class="form-group">
                        <input type="text"
                               name="office"
                               class="form-control"
                               placeholder="Ingrese su oficina"
                               [(ngModel)]="selectedEmployee.office">
                    </div>
                    <div class="form-group">
                        <input type="number"
                               name="salary"
                               class="form-control"
                               placeholder="Ingrese su salario"
                               [(ngModel)]="selectedEmployee.salary">
                    </div>

                    <button (click)="resetForm(employeeForm)" class="btn btn-primary mr-5">
                        Limpiar
                    </button>

                    <button class="btn btn-secondary" type="submit">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>
                        {{ employee.name }}
                    </td>
                    <td>
                        {{ employee.position }}
                    </td>
                    <td>
                        {{ employee.office }}
                    </td>
                    <td>
                        <button (click)="editEmployee(employee)" class="btn btn-secondary btn-sm">
                            <i class="material-icons">edit</i>
                        </button>
                        <button (click)="deleteEmployee(employee._id)" class="btn btn-danger btn-sm">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
